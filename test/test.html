<html>
<head>
    <title>transForm.js Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #444;
            color: #FFF;
            font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif;
        }

        .center {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .blockwrap {
            width: 100%;
            display: table;
        }

        .blockrow {
            display: table-row;
        }

        .block {
            display: table-cell;
            vertical-align: top;
            width: 50%;
            max-width: 400px;
            padding: 8px;
            background: #222;
        }

        .block input:not([type="radio"]):not([type="checkbox"]),
        .block textarea,
        .block select {
            width: 100%;
            margin-bottom: 8px;
        }

        .block button {
            width: 100%;
            height: 30px;
        }

        #output {
            height: 630px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>transForm.js</h1>
        <div class="blockwrap">
            <div class="blockrow" id="options">
                <div class="block">
                    <label>Options</label><br />
                    <input id="skipDisabled" type="checkbox" checked /><label for="skipDisabled">skipDisabled</label><br />
                    <input id="skipFalsy" type="checkbox" /><label for="skipFalsy">skipFalsy</label><br />
                    <input id="useIdOnEmptyName" type="checkbox" /><label for="useIdOnEmptyName">useIdOnEmptyName</label>
                </div>
                <div class="block">
                    <label>delimiter</label><input name="delimiter" type="text" value="." />
                    <input id="triggerChange" type="checkbox" /><label for="triggerChange">triggerChange</label>
                </div>
            </div>
            All inputs have a change listener which makes the field green (not for checkboxes & radio's)
            <div class="blockrow">
                <div class="block">
                    <form id="myForm">
                        <label>Input</label><br/>
                        <input name="test.text.input" value="JavaScript"/><br/>
                        <label>Required Input</label><br />
                        <input name="test.text.required" value="" required="required" /><br />
                        <label>Disabled input</label><br />
                        <input name="test.text.disabledinput" disabled="disabled" value="Computed field" /><br />
                        <label>Input without name with id</label><br />
                        <input id="test.text.inputwithId" value="got an idea?" /><br />
                        <label>Input without name without id</label><br />
                        <input value="Identify me" /><br />
                        <label>Checkboxes</label><br />
                        <input name="test.checbox.checkno" type="checkbox" />
                        <input name="test.checbox.checkdefault" type="checkbox" checked />
                        <input name="test.checbox.checkwithvalue" type="checkbox" value="myValue" checked /><br />
                        <label>Checkbox array</label><br />
                        <input name="test.checbox.checkarray[]" type="checkbox" value="checkbox1" checked />
                        <input name="test.checbox.checkarray[]" type="checkbox" value="checkbox2" checked />
                        <input name="test.checbox.checkarray[]" type="checkbox" value="checkbox3" /><br />
                        <label>Radiobuttons</label><br />
                        <input name="test.radio" type="radio" value="option1" checked />
                        <input name="test.radio" type="radio" value="option2" />
                        <input name="test.radio" type="radio" value="option3" /><br />
                        <label>Textarea</label><br />
                        <textarea name="test.textarea">default text</textarea><br />
                        <label>Select</label><br />
                        <select name="test.select.single">
                            <option value="javascript">JavaScript</option>
                            <option value="html" selected>HTML</option>
                            <option value="css">CSS</option>
                        </select><br />
                        <label>Multiselect</label><br />
                        <select name="test.select.multi" multiple>
                            <option value="javascript">JavaScript</option>
                            <option value="html" selected>HTML</option>
                            <option value="css" selected>CSS</option>
                            <option value="regex">RegEx</option>
                        </select><br />
                        <label>Input custom logic</label><br />
                        <input name="custom0" data-custom="foo" value="foo" /><br />
                        <input name="custom1" data-custom="bar" value="bar" /><br />
                        <button type="button" id="serialize">Serialize</button><br />
                        <button type="button" id="clear">Clear</button><br />
                        <!-- Can also be type="submit" because the button is inside the form -->
                        <button type="button" id="submit">Submit</button>
                    </form>
                </div>
                <div class="block">
                    <textarea id="output"></textarea>
                    <button id="deserialize">Deserialize</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/transForm.js"></script>
    <script src="test.js"></script>
</body>
</html>
