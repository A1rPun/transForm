<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transForm.js Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #444;
            color: #FFF;
            font-family: Verdana, Geneva, 'DejaVu Sans', sans-serif;
        }

        .center {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .blockwrap {
            width: 100%;
            display: table;
        }

        .blockrow {
            display: table-row;
        }

        .block {
            display: table-cell;
            vertical-align: top;
            width: 50%;
            max-width: 400px;
            padding: 8px;
            background: #222;
        }

        .block input:not([type="radio"]):not([type="checkbox"]),
        .block textarea,
        .block select {
            width: 100%;
            margin-bottom: 8px;
        }

        .block button {
            width: 100%;
            height: 30px;
        }

        #output {
            height: 630px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>transForm.js</h1>
        <div class="blockwrap">
            <div class="blockrow" id="options">
                <div class="block">
                    <label>Options</label><br />
                    <input id="skipDisabled" type="checkbox" checked/><label for="skipDisabled">skipDisabled</label><br/>
                    <input id="skipReadOnly" type="checkbox" /><label for="skipReadOnly">skipReadOnly</label><br />
                    <input id="skipFalsy" type="checkbox" /><label for="skipFalsy">skipFalsy</label><br />
                    <input id="useIdOnEmptyName" type="checkbox" /><label for="useIdOnEmptyName">useIdOnEmptyName</label>
                </div>
                <div class="block">
                    <label>delimiter</label><input name="delimiter" type="text" value="." />
                    <input id="triggerChange" type="checkbox" /><label for="triggerChange">triggerChange</label>
                </div>
            </div>
            All inputs have a change listener which makes the field green (not for checkboxes & radio's)
            <div class="blockrow">
                <div class="block">
                    <form id="myForm">
                        <label>Input</label><br />
                        <input name="input.simple" value="JavaScript" /><br />
                        <label>Required Input</label><br />
                        <input name="input.required" required="required" value="" /><br />
                        <label>Disabled input</label><br />
                        <input name="input.disabledinput" disabled="disabled" value="Disabled"/><br/>
                        <label>Readonly input</label><br />
                        <input name="input.readonlyinput" readonly="readonly" value="Readonly" /><br />
                        <label>Input without name with id</label><br />
                        <input id="input.inputwithId" value="got an idea?" /><br />
                        <label>Input without name without id</label><br />
                        <input value="Identify me" /><br />
                        <label>Checkboxes</label><br />
                        <input name="checkbox.checkno" type="checkbox" />
                        <input name="checkbox.checkdefault" type="checkbox" checked />
                        <input name="checkbox.checkwithvalue" type="checkbox" value="myValue" checked /><br />
                        <label>Checkbox array</label><br />
                        <input name="checkbox.checkarray[]" type="checkbox" value="1" checked />
                        <input name="checkbox.checkarray[]" type="checkbox" value="2" checked />
                        <input name="checkbox.checkarray[]" type="checkbox" value="3" /><br />
                        <label>Radiobuttons</label><br />
                        <input name="radio" type="radio" value="1" checked />
                        <input name="radio" type="radio" value="2" />
                        <input name="radio" type="radio" value="3" /><br />
                        <label>Textarea</label><br />
                        <textarea name="textarea">default text</textarea><br />
                        <label>Select + Get display value</label><br />
                        <select name="select.single" data-transform-text="text.select">
                            <option value="1">JavaScript</option>
                            <option value="2" selected>HTML</option>
                            <option value="3">CSS</option>
                        </select><br />
                        <label>Multiselect</label><br />
                        <select name="select.multi" multiple data-transform-text="text.multi">
                            <option value="1">JavaScript</option>
                            <option value="2" selected>HTML</option>
                            <option value="3" selected>CSS</option>
                            <option value="4">RegEx</option>
                        </select><br/>
                        <label>Other input types</label><br />
                        <input name="date" type="date"/><br/>
                        <input name="time" type="time" value="13:37" /><br />
                        <input name="file" type="file"/><br/>
                        <input name="color" type="color"/><br/>
                        <input name="number" type="number" value="1337"/><br/>
                        <input name="password" type="password" value="password"/><br/>
                        <input name="range" type="range"/><br/>
                        <label>Ignore input</label><br />
                        <input name="ignoreme" value="ignoreme" data-transform-ignore="" /><br />
                        <label>Set text on any element</label><br />
                        <div data-transform-text="text.div">There is some text here</div>

                        <button type="button" id="serialize">Serialize</button><br />
                        <button type="button" id="clear">Clear</button><br />
                        <!-- Can also be type="submit" because the button is inside the form -->
                        <button type="button" id="submit">Submit</button>
                    </form>
                </div>
                <div class="block">
                    <textarea id="output"></textarea>
                    <button id="deserialize">Deserialize</button>
                </div>
            </div>
        </div>

        <form class="testform">
            <input type="hidden" name="q.u.s.t" value="test1">
            <input type="hidden" name="[x][a][n][t]" value="test2" />
            <input type="hidden" name="y[b][p].[f]" value="test3" />
            <input type="hidden" name="z.l[a][r]" value="test4" />
            <input type="hidden" name="d[w].[e].p" value="test5" />
            <input type="hidden" name="a[0].r[r][0]" value="test6" />
            <input type="hidden" name="o[0][r][0][e]" value="test7" />
            <input type="hidden" name="[0][0]" value="test8" />
        </form>

    </div>
    <script src="../src/transForm.js"></script>
    <script src="test.js"></script>
</body>
</html>
